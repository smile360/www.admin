<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
		<div class="container news">

			<ul class="news-list">
				<volist name="list" id="vo">
					<li class="clearfix">
						<a href="{:U('Article/detail')}?article_id={$vo.article_id}">
							<div class="column-name pull-left">[ {$vo.cat_name} ]</div>
							<div class="title pull-left">{$vo.title}</div>
							<div class="date pull-left">{$vo.publish_time}</div>
							<div class="detail pull-left">详情>> </div>
						</a>
					</li>
				</volist>
			</ul>
			<nav>
				<ul class="pager news-pager">
					
				</ul>
			</nav>
			
		</div>
		<!--------头部开始-------------->
		<include file="Public/footer" />
		<!--------头部结束-------------->
		<script>
			//定位背景 class="active"
			$(".menu-list li").eq(4).attr("class","active");
			var _url = "{:U('news')}";
			$('.search').attr("action", _url);
		</script>

	</body>

</html>
