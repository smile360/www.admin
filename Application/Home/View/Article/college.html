<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
		<div class="container expert standard">

			<div class="expert-content clearfix">
				<ul class="expert-c-menu pull-left">
					<notempty name="list.0">
						<li>
							<a href="{:U('Article/college',array('cat_id'=>$cat_id))}" data-id="{$list[0]['cat_id']}">{$list.0.cat_name}</a>
						</li>
					</notempty>
					
					<volist name="list" id="vo" offset="1">
						<li id="list_{$vo.cat_id}">
							<a href="{:U('Article/collegeList',array('cat_id'=>$vo['cat_id'],'parent_id'=>$cat_id))}" data-id="{$vo['cat_id']}">{$vo.cat_name}</a>
						</li>
					</volist>
				</ul>
				<!--同学会介绍-->
				<div class="standard-list classmate pull-right">
					<div class="classmate-intr">

					</div>
				</div>
			</div>
		</div>

		<!--------头部开始-------------->
		<include file="Public/footer" />
		<!--------头部结束-------------->
		<script>
			//页面加载介绍
			window.onload = function() {  
			  	var id = $(".expert-c-menu li:first a").data('id');
			  	$.ajax({
					type: 'get',
					url: "{:U('Article/collegeList')}",
					data: {
						cat_id: id,
					},
					dataType: 'json',
					success: function(res) {
						var html = '';
						if(res.msg == 200) {
							html += "<h2>"+res.result.title+"</h2>";
							html += "<p>"+res.result.content+"</p>";
							$(".classmate-intr").append( html ); 
						} else {
							html +="<h2>"+res.msg+"</h2>";
							$(".classmate-intr").append( html ); 
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg('网络失败，请刷新页面后重试');
					}
				})
			}; 
			//定位背景 class="active"
			$(".expert-c-menu li:first").attr("class","active");
			$(".menu-list li").eq(5).attr("class","active");
		</script>

	</body>

</html>
