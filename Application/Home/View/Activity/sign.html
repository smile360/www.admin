<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
		<div class="container sign">
			<h2>报名信息</h2>
			<form action="{:U('Activity/sign')}" method="post" onsubmit="return check()">
				<div class="info clearfix">
					<span class="pull-left">姓　名</span>
					<input type="text" name="name" id="name" class="pull-left">
				</div>
				<div class="info clearfix">
					<span class="pull-left">性　别</span>
					<select class="form-control pull-left" name="sex" id="sex">
						<option>男</option>
						<option>女</option>
					</select>
				</div>
				<div class="info clearfix">
					<span class="pull-left">年　龄</span>
					<input type="text" name="age" id="age" class="pull-left">
				</div>
				<div class="info clearfix">
					<span class="pull-left">电　话</span>
					<input type="text" name="phone" id="phone" class="pull-left">
				</div>
				<div class="info clearfix">
					<span class="pull-left">E-Mail</span>
					<input type="text" name="mail" id="mail" class="pull-left">
				</div>
				<div class="info clearfix">
					<span class="pull-left">常驻城市</span>
					<select class="city" id="Select1" name="province"></select>
					<select class="city" id="Select2" name="city"></select>
					<select class="hidden" id="Select3"></select>
				</div>
				<div class="info clearfix">
					<span class="pull-left">工作单位</span>
					<input type="text" name="company" id="company" class="pull-left">
				</div>
				<input type="hidden" name="activity_id" value="{$activity_id}">
				<button type="submit" class="btn btn-default">提交</button>
				<p class="bm text-center">报名须遵守</p>
				<p class="xy text-center">
					<a href="">《关于“珠宝咨询网”内容发布协议》</a>
				</p>
			</form>
		</div>

		<!--------底部开始-------------->
		<include file="Public/footer" />
		<!--------底部结束-------------->
		<script src="__JS__address.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			var _url = "{:U('index')}";
			$('.search').attr("action", _url);
			
			addressInit('Select1', 'Select2', 'Select3', '广东', '深圳市', '福田区');

			function check() {
				var name = $("#name").val();
				var sex = $("#sex").val();
				var age = $("#age").val();
				var phone = $("#phone").val();
				var mail = $("#mail").val();
				var company = $("#company").val();
				if(name == "") {
					layer.msg("用户名不能为空");
					return false;
				}
				if(sex == "") {
					layer.msg("性别不能为空");
					return false;
				}
				if(age == "") {
					layer.msg("年龄不能为空");
					return false;
				}
				if(phone == "") {
					layer.msg("手机号不能为空");
					return false;
				}
				var myreg = /^1[3|4|5|7|8]\d{9}$/;
				if(!myreg.test(phone)) {
					layer.msg('手机号格式不正确！');
					return false;
				}
				if(mail == "") {
					layer.msg("邮箱不能为空");
					return false;
				}
				var mailreg = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
				if(!mailreg.test(mail)) {
					layer.msg('邮箱格式不正确');
					return false;
				}
				if(company == "") {
					layer.msg("工作单位不能为空");
					return false;
				}
			}
		</script>

	</body>

</html>
