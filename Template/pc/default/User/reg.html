			// 普通 图形验证码 
		    function verify(id){
		        $('#'+id).attr('src','/index.php?m=Home&c=User&a=verify&type=user_reg&r='+Math.random());
		    }
			function check() {
				var uname = $("#username").val();
				var email = $("#email").val();
				var psd = $("#password").val();
				var code = $("#code").val();
				if(uname == "") {
					alert("用户名不能为空");
					$('#username').focus();
					return false;
				}
				if(email == "") {
					alert("电子邮件不能为空");
					$('#email').focus();
					return false;
				}

				if(!/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/.test(email)) {
					alert("电子邮件输入不正确");
					$('#email').focus();
					return false;
				}

				if(psd == "") {
					alert("密码不能为空");
					$('#password').focus();
					return false;
				}
				if(code == "") {
					alert("验证码不能为空");
					$('#code').focus();
					return false;
				}
			}
		</script>
