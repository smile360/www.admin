<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>新三板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/mobile/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/mobile/css/app.css" />
		<script src="__PUBLIC__/mobile/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="index">
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="{:U('Activity/index')}">
				<span class="mui-icon"><i class="iconfont">&#xe617;</i></span>
				<span class="mui-tab-label">活动</span>
			</a>
			<a class="mui-tab-item" href="{:U('Index/index')}">
				<span class="mui-icon"><i class="iconfont">&#xf012b;</i></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item mui-active" href="{:U('User/index')}">
				<span class="mui-icon"><i class="iconfont">&#xe604;</i></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>
	<body>
		<div class="mui-content ucenter">
			<ul class="mui-table-view" style="margin-top: 0;">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="{:U('User/info')}">
						<img class="mui-media-object mui-pull-left" onerror="onerror=null;src=src='__PUBLIC__/mobile/img/pl_head.png'" src="{$user.head_pic}" >
						<div class="mui-media-body">
							{$user.nickname}
						</div>
					</a>
				</li>
			</ul>

			<div class="mui-table">
				<a href="{:U('User/collect')}" class="mui-table-cell mui-text-center line">
					<i><img src="__PUBLIC__/mobile/img/icon1.png" width="30"/></i>
					<span>我的收藏</span>
				</a>
				<a href="{:U('User/my_activity')}" class="mui-table-cell mui-text-center line">
					<i><img src="__PUBLIC__/mobile/img/icon2.png" width="29"/></i>
					<span>我的活动</span>
				</a>
				<a href="{:U('User/message')}" class="mui-table-cell mui-text-center">
					<i><img src="__PUBLIC__/mobile/img/icon3.png" width="28"/></i>
					<span>我的消息</span>
				</a>
			</div>

			<ul class="mui-table-view modify">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="{:U('User/info')}"><i><img src="__PUBLIC__/mobile/img/me.png" width="16px"/>&nbsp;&nbsp;</i>修改绑定邮箱 <span class="mui-pull-right">{$user.email}</span></a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="{:U('Index/contact')}"><i><img src="__PUBLIC__/mobile/img/cm.png" width="16px"/>&nbsp;&nbsp;</i>联系我们</a>
				</li>
			</ul>

		</div>
		<script type="text/javascript">
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				mui.openWindow({
					url: targetTab,
					id: targetTab,
				})
			});
		</script>
	</body>

</html>
